<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/calculator-icon.png">
    <title>Calculator</title>
</head>

<body>
    <div class="title"><h1>Calculator App</h1></div>
    <div id="container">
        <div class="calculator">
            <div class="screen">
                <div id="history">
                    <div class="history-icon-background">
                        <input id="historyIcon" type="image" src="assets/history-icon.png" alt="Undo Button">
                    </div>
                </div>
                <div id="calculatorScreen" class="calculator-screen">
                    <div id="previousInput"></div>
                    <div id="currentInput"></div>
                </div>
            </div>
            <div class="input-button">
                <button data-operator="%">%</button>
                <button id="clear-everything">CE</button>
                <button id="clear">C</button>
                <button id="backspace">←</button>
                <button data-operator="divisor">1<sub>/x</sub></button>
                <button data-operator="power">x<sup>2</sup></button>
                <button data-operator="root">&#8730;x</button>
                <button data-operator="/">÷</button>
                <button data-number="7" class="lightBTN" >7</button>
                <button data-number="8" class="lightBTN" >8</button>
                <button data-number="9" class="lightBTN" >9</button>
                <button data-operator="x">&times;</button>
                <button data-number="4" class="lightBTN" >4</button>
                <button data-number="5" class="lightBTN" >5</button>
                <button data-number="6" class="lightBTN" >6</button>
                <button data-operator="-">-</button>
                <button class="lightBTN" data-number="1">1</button>
                <button class="lightBTN" data-number="2">2</button>
                <button class="lightBTN" data-number="3">3</button>
                <button data-operator="addition">+</button>
                <button data-operator="negative" class="lightBTN" >+/-</button>
                <button data-number="0" class="lightBTN" >0</button>
                <button class="lightBTN" id="pointBTN">.</button>
                <button id="equalButton">=</button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="scripts.js"></script>
