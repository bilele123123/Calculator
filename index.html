<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div class="calculator">
            <div class="screen">
                <div id="previousInput"></div>
                <div id="currentInput"></div>
            </div>
            <div class="input-button">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>←</button>
                <button>1<sub>/x</sub></button>
                <button>x<sup>2</sup></button>
                <button>&#8730;x</button>
                <button>÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
