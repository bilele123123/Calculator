<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="title">    <h1>Calculator App</h1>
    </div>

    <div id="container">
        <div class="calculator">
            <div class="screen">
                <div id="undo">
                    <div class="history-icon-background">
                        <input id="historyIcon" type="image" src="assets/history-icon.png" alt="Undo Button">
                    </div>
                </div>
                <div id="previousInput">92380 &times; </div>
                <div id="currentInput">820,371,232</div>
            </div>
            <div class="input-button">
                <button data-operator="%">%</button>
                <button>CE</button>
                <button>C</button>
                <button>←</button>
                <button data-operator="divisor">1<sub>/x</sub></button>
                <button data-operator="power">x<sup>2</sup></button>
                <button data-operator="root">&#8730;x</button>
                <button data-operator="/">÷</button>
                <button data-number="7" id="lightButton">7</button>
                <button data-number="8" id="lightButton">8</button>
                <button data-number="9" id="lightButton">9</button>
                <button data-operator="x">&times;</button>
                <button data-number="4" id="lightButton">4</button>
                <button data-number="5" id="lightButton">5</button>
                <button data-number="6" id="lightButton">6</button>
                <button>-</button>
                <button data-number="1" id="lightButton">1</button>
                <button data-number="2" id="lightButton">2</button>
                <button data-number="3" id="lightButton">3</button>
                <button>+</button>
                <button data-operator="negative" id="lightButton">+/-</button>
                <button data-number="0" id="lightButton">0</button>
                <button class="lightBTN" id="pointBTN">.</button>
                <button id="equalButton">=</button>
            </div>
        </div>
    </div>
</body>

</html>
